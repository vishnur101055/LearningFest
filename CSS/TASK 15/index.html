<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body background="Untitled (2).png">
    <div class="container">
        <form action="">
            <div class="signup">
                <h1>Sign Up</h1><hr>
            </div>
            <div class="firstname">
                <label>First Name</label><br>
                <input type="text" class="inputtxt" placeholder="Enter First Name"><br><br>                   
            </div>
            <div class="lastname">
                <label>Last Name</label><br>
                <input type="text" class="inputtxt" placeholder="Enter Last Name"><br><br>
            </div>
            <div class="dob">
                <label>Date of Birth</label><br>
                <input type="date" class="inputtxt" placeholder="dd/mm/yyyy"><br><br>
            </div>
            <div class="email">
                <label>Email</label><br>
                <input type="email" class="inputtxt"  placeholder="Enter Email"><br><br>
            </div>
            <div class="password">
                <label>Password</label><br>
                <input type="password" class="inputtxt"  placeholder="Enter password"><br><br>
            </div>
            <div class="confirmpassword">
                <label>Confirm Password</label><br>
                <input type="password" class="inputtxt" placeholder="Confirm password"><br><br><br>
            </div>
            <div class="register">
                <button id="submittxt">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
